<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Style.css"/>
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        
    </style>
</head>
<body>

    <main class="stats">
        <picture class="stats__img">
            <source srcset="images/image-header-desktop.jpg" media="(min-width:1208px)"/>
            <img src="images/image-header-mobile.jpg" alt="image header for mobile" />
        </picture>
        <div class="stats__text">
            <h1>
                Get <span class="stats__header-two">insights</span> that help your business grow.
            </h1>
            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer
                experience, and overall efficiency.
            </p>
            <p class="stats__numbers">
                <span class="stats__adjustment"><span class="stats__statistics">10k+</span> companies</span>
                <span class="stats__adjustment"><span class="stats__statistics">314</span> templates</span>
                <span class="stats__adjustment"><span class="stats__statistics">12M+</span> queries</span>
            </p>
        </div>
    </main>
 
</body>
</html>
